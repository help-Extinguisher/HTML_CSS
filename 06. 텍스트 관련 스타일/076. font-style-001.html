<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f폰트 스타일</title>
    <style>
        p {
            font-style: italic; /* 이텔릭체 */
        }
        p#txt {
            font-style: normal; /* p요소중 id= txt인 부분은 보통체로 */
        }
        p#txt2 {
            font-style: oblique; /* 이텔릭체 */
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p>시드니(sydney), 호주 </p>
    <p id="txt">라우데자네이루(rio de janeiro), 브라질 </p>
    <p id="txt2">나폴리(naples), 이탈리아 </p>
    
</body>
</html>
