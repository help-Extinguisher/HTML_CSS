<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font variant & font-weight</title>
    <style>
        .accent {
            font-variant: small-caps; /* 작은 대문자 */
            font-weight: bold; /* 굵게 */
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p><span class="accent">시드니(sydney)</span>, 호주 </p>
    <p><span class="accent">라우데자네이루(rio de janeiro)</span>, 브라질 </p>
    <p><span class="accent">나폴리(naples)</span>, 이탈리아 </p>
    
</body>
</html>
