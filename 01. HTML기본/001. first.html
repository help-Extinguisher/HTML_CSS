<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <!---   zencoding 태그 포함 관계 : >, 동일 레벨 : +    -->
    <!-- h1+p+img -->

    <!-- 제목태그. h1~h6까지 사용가능. h1가 제일 큰 글씨이다. -->
    <h1> 시간이란... </h1>

    <!-- p는 단락표시 태그. 브라우저가 작아지면 줄바꿈이 자동으로 일어난다. -->
    <p>내일 죽을 것처럼 오늘을 살고
        영원히 살 것처럼 내일을 꿈꾸어라.
    </p>

    <!-- img는 이미지. (이건 뭐 알거고) -->
    <img src="images/first.jpg">
</body>
