<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 이색 여행지</title>
    <style>
        p {
            font-size: 16px; /* p 태그의 글자 크기 */
            line-height: 25px; /* p 태그의 줄 간격 */
        }
    </style>
</head>
<body>
    <!-- zencoding 묶음 표시() -->
    <!-- h2+(p>strong+b)+(p>em+i*2) -->
    <h2>제주 이색 여행지 - 이중섭 거리</h2>
    <p><strong>주말</strong>마다 <b>'서귀포 문화 예술 디자인 시장'</b>이 열립니다.</p>
    <p><em>'아트마켓' </em>이라고도 부르는데, <i>문화 예술 체험 </i>이나 <i>공연 관람 </i>을 할 수도 있고 <br>
    작가들이 직접 만든 창작 예술품 등을 판매하기도 합니다.</p>
    
</body>
</html>
