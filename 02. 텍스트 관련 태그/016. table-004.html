
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        td, th {
            padding: 10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
    </style>
</head>
<body>
    <!-- figure : 제목이나 설명 붙일 대상을 지정하는 태그 -->
    <figure>
        <!-- figcaption : 지정된 대상에 제목이나 설명을 추가하는 태그 -->
        <figcaption>
            <p> 국내에서 자주 사용하는 <b>모던 브라우저</b> </p>
        </figcaption>
        
        <table border="1">
            <caption>
            </caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <th>Google</th>
                <th>http://www.google.com/chrome</th>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <th>Mozilla</th>
                <th>https://www.mozilla.org/ko/firefox</th>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <th>Microsoft</th>
                <th>https://www.microsoft.com/ko-kr/windows/microsoft-edge/</th>
            </tr>
        </table>
    </figure>
        
</body>
</html>
