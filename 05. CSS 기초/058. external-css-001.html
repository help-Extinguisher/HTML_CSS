<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 스타일 시트</title>
    <!-- css 폴더내의 style.css 파일을 외부 스타일 시트로 참조 -->
    <!-- href 속성 : 링크할 외부 리소스 URL이나 파일 -->
    <!-- rel 속성 : 현재 문서와 외부 리소스 사이의 연관 관계 명시, 필수 속성 -->
    <!-- type 속성 : 링크된 외부 리소스의 미디어 타입 명시. href 속성이 설정되어 있어야만 사용가능. -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <img src="images/sydney.png" alt="시드니 오페라 하우스">
    <h1>세계 3대 미항</h1>
    <ul>
        <li>시드니(sydney), 호주</li>
        <li>리우데자네이루(rio de janeiro), 브라질</li>
        <li>나폴리(naples), 이탈리아</li>
    </ul>
</body>
</html>
